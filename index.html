<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="title-section">
        <h1>studysounds</h1>
        <p class="subtitle">create the perfect study ambience</p>
        <button class="about-button">
            about
        </button>
    </div>

    
    <div class="container">
        <div class="todo-section">
            <div class="todo-input">
                <input type="text" id="taskInput" placeholder="add a task">
                <button id="addTask">+</button>
            </div>
            <div class="todo-lists">
                <div class="todo-list">
                    <h3>to do</h3>
                    <ul id="pendingTasks"></ul>
                </div>
            </div>
        </div>

        <div class="image-section">
            <img src="assets/background.jpg" alt="illustration">
        </div>
        
        <div class="controls-section">
            <div class="sound-control">
                <button class="play-button" id="rainButton">▶</button>
                <div class="slider-container">
                    <p class="sound-label">rain</p>
                    <input type="range" id="rainVolume" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>

            <div class="sound-control">
                <button class="play-button" id="fireButton">▶</button>
                <div class="slider-container">
                    <p class="sound-label">fireplace</p>
                    <input type="range" id="fireVolume" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>

            <div class="sound-control">
                <button class="play-button" id="brownButton">▶</button>
                <div class="slider-container">
                    <p class="sound-label">brown noise</p>
                    <input type="range" id="brownVolume" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
            
            <div class="sound-control">
                <button class="play-button" id="lofiButton">▶</button>
                <div class="slider-container">
                    <p class="sound-label">lofi</p>
                    <input type="range" id="lofiVolume" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
            <div class="sound-control">
                <button class="play-button" id="jazzButton">▶</button>
                <div class="slider-container">
                    <p class="sound-label">jazz</p>
                    <input type="range" id="jazzVolume" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
        </div>
    </div>

    <div class="popup" id="aboutPopup">
        <div class="popup-content">
            <button id="closePopup" class="close-btn">×</button>
            <h2>about</h2>
            <p>the best sounds for focus in one place</p>
            <p>
                contact: rohinphukan@gmail.com
            </p>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="script.js"></script>
</body>
</html>
