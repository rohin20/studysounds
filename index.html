<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="studying ambience, Lofi, Cafe, Ambience, Library, Relax, Virtual, Music, Study, Background Noise">
	<meta name="author" content="Rohin Phukan">
    <link rel="icon" type="image/png" href="assets/pfp.png"/>
    <title>library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="title-section">
        <button class="about-button">
            about
        </button>
    </div>

    
    <div class="container">
        <div class="controls-section">
            <div class="sound-control">
                <button class="play-button" id="rainButton">▶</button>
                <div class="slider-container">
                    <p class="sound-label" id="rainButton">rain</p>
                    <input type="range" id="rainVolume" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>

            <div class="sound-control">
                <button class="play-button" id="fireButton">▶</button>
                <div class="slider-container">
                    <p class="sound-label">fireplace</p>
                    <input type="range" id="fireVolume" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>

            <div class="sound-control">
                <button class="play-button" id="brownButton">▶</button>
                <div class="slider-container">
                    <p class="sound-label">brown noise</p>
                    <input type="range" id="brownVolume" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
            
            <div class="sound-control">
                <button class="play-button" id="lofiButton">▶</button>
                <div class="slider-container">
                    <p class="sound-label">lofi</p>
                    <input type="range" id="lofiVolume" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
            <div class="sound-control">
                <button class="play-button" id="jazzButton">▶</button>
                <div class="slider-container">
                    <p class="sound-label">jazz</p>
                    <input type="range" id="jazzVolume" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
        </div>
    </div>

    <div class="popup" id="aboutPopup">
        <div class="popup-content">
            <button id="closePopup" class="close-btn">×</button>
            <h2>about</h2>
            <p>some cool sounds for studying</p>
            <p>
                contact: rohinphukan@gmail.com
            </p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
